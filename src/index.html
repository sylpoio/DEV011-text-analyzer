<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Analizador de texto</h1>
  </header>

  <textarea name="user-input" cols="60" rows="15"></textarea>

  <h2>Métricas</h2>

  <ul>
    <li data-testid="word-count" class="p"> Palabras: 0</li>
    <li data-testid="word-length-average" class="p">Longitud media de palabras: 0</li>
    <li data-testid="character-count" class="c">Caracteres: 0</li>
    <li data-testid="character-no-spaces-count" class="c">Caracteres sin espacios ni signos de puntuación: 0</li>
    <li data-testid="number-count" class="n">Números: 0</li>
    <li data-testid="number-sum" class="n">Suma de números: 0</li>
  </ul>

  <footer>
    <button id="reset-button">Reiniciar </button>
    <p>Desarrollado por Sylvia Gómez</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>

</html>

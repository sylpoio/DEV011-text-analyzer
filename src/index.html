<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

   <textarea name="user-input" cols="80" rows="20"></textarea>

  <h2>Métricas</h2>

  <ul>
    <li data-testid="word-count" class="p"> Palabras: </li>
    <li data-testid="word-length-average" class="p">Longitud media de palabras: </li>
    <li data-testid="character-count" class="c">Caracteres: </li>
    <li data-testid="character-no-spaces-count" class="c">Caracteres sin espacios ni signos de puntuación: </li>
    <li data-testid="number-count" class="n">Números: </li>
    <li data-testid="number-sum" class="n">Suma de números: </li>
  </ul>

  
  
  <footer>
    <button id="reset-button">Reiniciar </button>    
    <p>Desarrollado por Sylvia Gómez</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>

</html>

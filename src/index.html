<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <header><h1>Analizador de texto</h1></header>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <label for="TextBox">
    <textarea name="user-input" cols="60" rows="20"></textarea>
  </label>

  <ul>
    <li data-testid="word-count" class="p">Recuento de palabras </li>
    <li data-testid="word-length-average" class="p">Longitud media de palabras </li>
    <li data-testid="character-count" class="c">Recuento de caracteres </li>
    <li data-testid="character-no-spaces-count" class="c">Recuento de caracteres excluyendo espacios y signos de puntuación </li>
    <li data-testid="number-count" class="n">Recuento de números </li>
    <li data-testid="number-sum" class="n">Suma total de números </li>
  </ul>

  <button id="reset-button">Reiniciar </button>

  <footer>
    <p>Desarrollado por Sylvia Gómez</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
